spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: identity-service
          uri: lb://identity-service
          predicates:
            - Path=/api/**
          filters:
            - StripPrefix=0
            - name: AddResponseHeader
              args:
                name: Access-Control-Allow-Origin
                value: "http://localhost:4173"
            - name: AddResponseHeader
              args:
                name: Access-Control-Allow-Methods
                value: "GET,POST,PUT,DELETE,OPTIONS"
            - name: AddResponseHeader
              args:
                name: Access-Control-Allow-Headers
                value: "*"
            - name: AddResponseHeader
              args:
                name: Access-Control-Allow-Credentials
                value: "true"
        - id: profile-service
          uri: lb://profile-service
          predicates:
            - Path=/profile/**
          filters:
            - StripPrefix=1
        - id: file-service
          uri: lb://file-service
          predicates:
            - Path=/files/**
          filters:
            - StripPrefix=1
        - id: copyright-service
          uri: lb://copyright-service
          predicates:
            - Path=/api/copyrights/**
          filters:
            - StripPrefix=1
  data:
    redis:
      host: localhost
      port: 6379
  main:
    web-application-type: reactive

server:
  port: 8080

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:9999/eureka/}

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    urls:
      - name: api-gateway
        url: /v3/api-docs
      - name: identity
        url: /identity/v3/api-docs
      - name: profile
        url: /profile/v3/api-docs
      - name: copyright
        url: /copyrights/v3/api-docs

app:
  jwt:
    secret: ${JWT_SECRET:mySecretKey12345678901234567890123456789012345678901234567890}

  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:4173,http://localhost:3000}
    allowed-methods: ${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS}
    allowed-headers: ${CORS_ALLOWED_HEADERS:*}
