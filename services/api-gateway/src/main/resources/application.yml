spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: identity-service
          uri: lb://identity-service
          predicates:
            - Path=/identity/**
          filters:
            - StripPrefix=1

        - id: profile-service
          uri: lb://profile-service
          predicates:
            - Path=/profile/**
          filters:
            - StripPrefix=1
        - id: file-service
          uri: lb://file-service
          predicates:
            - Path=/files/**
          filters:
            - StripPrefix=1
        - id: copyright-service
          uri: lb://copyright-service
          predicates:
            - Path=/api/copyrights/**
          filters:
            - StripPrefix=1
        - id: exam-service
          uri: lb://exam-service
          predicates:
            - Path=/exam/**
          filters:
            - StripPrefix=1
        - id: course-service
          uri: http://localhost:9001
          predicates:
            - Path=/api/v1/courses/**,/api/progress/**,/api/rewards/**
          filters:
            - RewritePath=/api/v1/courses/(?<segment>.*), /api/v1/courses/$\{segment}
        - id: token-reward-service
          uri: http://localhost:3001  # Update this port if your service runs on a different port
          predicates:
            - Path=/api/tokens/**
          filters:
            # Giữ nguyên URL gốc khi forward đến service
            - RewritePath=/api/tokens/(?<segment>.*), /api/tokens/$\{segment}
        - id: proctoring-ws
          uri: lb:ws://proctoring-service
          predicates:
            - Path=/ws/**
          filters:
            - StripPrefix=0
        - id: proctoring-http
          uri: lb://proctoring-service
          predicates:
            - Path=/api/proctoring/**
          filters:
            - StripPrefix=1
        - id: online-exam-service
          uri: http://localhost:3000
          predicates:
            - Path=/api/exam/**
          filters:
            - StripPrefix=21 
        - id: multisig-service
          uri: http://127.0.0.1:3001
          predicates:
            - Path=/api/v1/multisig/**
          filters:
            - StripPrefix=0
        
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user/**
          filters:
            - StripPrefix=1
        - id: organization-service
          uri: http://localhost:8008  
          predicates:
            - Path=/api/organization,/api/organization/**
          filters:
            - RewritePath=/api/organization(?<path>/?.*), /api/v1/organization/$\{path}
        - id: file-service
          uri: lb://file-service
          predicates:
            - Path=/files/**
          filters:
            - StripPrefix=1
  data:
    redis:
      host: localhost
      port: 6379
  main:
    web-application-type: reactive
  webflux:
    cors:
      allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:4173,http://localhost:3000}
      allowed-methods: GET,POST,PUT,DELETE,OPTIONS
      allowed-headers: '*'
      allow-credentials: true

server:
  port: 8080

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:9999/eureka/}

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    urls:
      - name: api-gateway
        url: /v3/api-docs
      - name: identity
        url: /identity/v3/api-docs
      - name: profile
        url: /profile/v3/api-docs
      - name: copyright
        url: /copyrights/v3/api-docs

app:
  jwt:
    secret: ${JWT_SECRET:mySecretKey12345678901234567890123456789012345678901234567890}
