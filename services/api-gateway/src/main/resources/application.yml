spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: identity-service
          uri: lb://identity-service
          predicates:
            - Path=/identity/**
          filters:
            - StripPrefix=1

        - id: profile-service
          uri: lb://profile-service
          predicates:
            - Path=/profile/**
          filters:
            - StripPrefix=1
        - id: file-service
          uri: lb://file-service
          predicates:
            - Path=/files/**
          filters:
            - StripPrefix=1
        - id: copyright-service
          uri: lb://copyright-service
          predicates:
            - Path=/api/copyrights/**
          filters:
            - StripPrefix=1
        - id: exam-service
          uri: lb://exam-service
          predicates:
            - Path=/exam/**
          filters:
            - StripPrefix=1
        # Route cho materials (MaterialController không có v1)
        - id: course-service-materials
          uri: http://localhost:9001
          predicates:
            - Path=/api/v1/courses/*/materials
          filters:
            - RewritePath=/api/v1/courses/(?<courseId>[^/]+)/materials, /api/courses/$\{courseId}/materials
        # Route cho progress (ProgressController không có v1)
        - id: course-service-progress
          uri: http://localhost:9001
          predicates:
            - Path=/api/v1/progress/**
          filters:
            - RewritePath=/api/v1/progress(?<segment>/?.*), /api/progress$\{segment}
        # Route cho courses và các endpoint khác (CourseController có v1)
        - id: course-service
          uri: http://localhost:9001
          predicates:
            - Path=/api/v1/courses,/api/v1/courses/**,/api/progress/**,/api/rewards/**
          filters:
            - StripPrefix=0        
        - id: token-reward-service
          uri: http://localhost:9009
          predicates:
            - Path=/api/tokens/**
          filters:
            - StripPrefix=0
        - id: proctoring-ws
          uri: ws://localhost:8082
          predicates:
            - Path=/ws/**
          filters:
            - StripPrefix=0
        - id: proctoring-socketio
          uri: ws://localhost:8082
          predicates:
            - Path=/socket.io/**
          filters:
            - StripPrefix=0
        - id: proctoring-http
          uri: lb://proctoring-service
          predicates:
            - Path=/api/proctoring/**
          filters:
            - StripPrefix=1
        - id: online-exam-service
          uri: http://localhost:9003
          predicates:
            - Path=/api/exam/**
          filters:
            - RewritePath=/api/exam(?<segment>/?.*), /api$\{segment}  # Rewrite "/api/exam/..." → "/api/..." 
        - id: multisig-service
          uri: http://localhost:3003
          predicates:
            - Path=/api/v1/multisig/**
          filters:
            - StripPrefix=0
        
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user/**
          filters:
            - StripPrefix=1
        - id: organization-service
          uri: http://localhost:8008  
          predicates:
            - Path=/api/organization,/api/organization/**
          filters:
            - RewritePath=/api/organization(?<path>/?.*), /api/v1/organization/$\{path}
        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/api/v1/notifications/**
          filters:
            - StripPrefix=0
        - id: analytics-service
          uri: lb://analytics-service
          predicates:
            - Path=/analytics/**
          filters:
            - StripPrefix=0
        - id: ai-service
          uri: http://localhost:3002
          predicates:
            - Path=/api/v1/ai/**
          filters:
            - StripPrefix=0
        - id: file-service
          uri: lb://file-service
          predicates:
            - Path=/files/**
          filters:
            - StripPrefix=1
  data:
    redis:
      host: localhost
      port: 6379
  main:
    web-application-type: reactive

server:
  port: 8080

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:9999/eureka/}

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    urls:
      - name: api-gateway
        url: /v3/api-docs
      - name: identity
        url: /identity/v3/api-docs
      - name: profile
        url: /profile/v3/api-docs
      - name: copyright
        url: /copyrights/v3/api-docs

app:
  jwt:
    secret: ${JWT_SECRET:mySecretKey12345678901234567890123456789012345678901234567890}
