# ------------------- SERVER -------------------
server.port=9001
# Remove context-path as we're handling it in the controller
server.servlet.context-path=/
spring.application.name=course-service

# ------------------- DATABASE -------------------
# Sử dụng biến môi trường nếu có, nếu không dùng giá trị default
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/course_db?sslmode=disable}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10

# ------------------- JPA -------------------
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# ------------------- JMX -------------------
spring.jmx.enabled=false

# ------------------- EUREKA CLIENT -------------------
eureka.client.service-url.defaultZone=${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:9999/eureka/}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=${EUREKA_INSTANCE_HOSTNAME:localhost}

# ------------------- ACTUATOR -------------------
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.info.env.enabled=true

# ------------------- LOGGING -------------------
logging.level.com.netflix.eureka=INFO
logging.level.com.netflix.discovery=INFO
logging.level.com.dao.courseservice=DEBUG

# ------------------- JWT -------------------
app.jwt.secret=${JWT_SECRET:mySecretKey12345678901234567890123456789012345678901234567890}

# ------------------- API GATEWAY -------------------
app.services.api-gateway.url=${API_GATEWAY_URL:http://localhost:8080}
