# Cổng mà service sẽ chạy
server.port=9001

# Tên của ứng dụng, sẽ được đăng ký trên Eureka Server
spring.application.name=course-service

# Cấu hình kết nối cơ sở dữ liệu
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/course_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=10

# Cấu hình JPA và Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Tắt JMX để tránh xung đột cổng
spring.jmx.enabled=false

# Cấu hình Eureka Client
eureka.client.service-url.defaultZone=${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:9999/eureka/}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=${EUREKA_INSTANCE_HOSTNAME:localhost}

# Cấu hình các endpoint quản lý (cho Spring Actuator)
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.info.env.enabled=true

# Cấu hình mức độ log
logging.level.com.netflix.eureka=INFO
logging.level.com.netflix.discovery=INFO
logging.level.com.dao.courseservice=DEBUG

# Cấu hình cho việc xác thực JWT Token
# Khóa bí mật này PHẢI GIỐNG HỆT với khóa trong identity-service
app.jwt.secret=${JWT_SECRET:mySecretKey12345678901234567890123456789012345678901234567890}