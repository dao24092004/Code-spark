# Application Configuration
spring.application.name=analytics-service
server.port=9004

# Postgres Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/analytics_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.datasource.hikari.maximum-pool-size=10
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Eureka Client Configuration
eureka.client.service-url.defaultZone=${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:9999/eureka/}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=${EUREKA_INSTANCE_HOSTNAME:localhost}

# Management Endpoints
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.info.env.enabled=true

# Logging
logging.level.com.netflix.eureka=INFO
logging.level.com.netflix.discovery=INFO
logging.level.com.dao.analyticsservice=DEBUG

# Disable JMX to avoid port conflicts
spring.jmx.enabled=false

# Service URLs (through API Gateway)
app.services.identity-service.url=${IDENTITY_SERVICE_URL:http://localhost:8080}
app.services.course-service.url=${COURSE_SERVICE_URL:http://localhost:8080}
app.services.exam-service.url=${EXAM_SERVICE_URL:http://localhost:8080}
app.services.proctoring-service.url=${PROCTORING_SERVICE_URL:http://localhost:8080}

# Feign Client Configuration
spring.cloud.openfeign.client.config.default.connectTimeout=5000
spring.cloud.openfeign.client.config.default.readTimeout=5000
spring.cloud.openfeign.client.config.default.loggerLevel=FULL
